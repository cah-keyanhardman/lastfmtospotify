<!doctype html>
<html>
  <head>
    <title>Last FM Loved Tracks to Spotify Playlist</title>

      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LastFMToSpotify</a>

    <div class="container">
        <div id="loggedin">
            <!--<div id="user-profile">-->
            <!--</div>-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" id="panel-title">Logged in as </h3>
                </div>
                <div class="panel-body">
                    <div>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-lg-4">
                                    <input type="text" class="form-control"  name="name" id="name" placeholder="LastFm Username" required>
                                </div>
                                <div class="col-lg-8">
                                    <button type="submit" class="btn btn-primary" id="run">Do it</button>
                                    <button class="btn btn-primary" id="obtain-new-token">Obtain new token using the refresh token</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--<form id='name'>-->
                    <!--<p>Spotify Username</p>-->
                    <!--<input type="text" name="name" />-->
                    <!--</form>-->

                    <!--<button class="btn btn-default" id="get-spotify-tracks">Begin</button>-->
                </div>
                    <div id="oauth">
                    </div>
                    <div id="lastfm"></div>
                    <div id="spotify">
                    </div>
                </div>
                <div id="results">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Successfully Added</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row results-header">
                                        <div class="col-lg-6"><h5 align="center">LastFm Track</h5></div>
                                        <div class="col-lg-6"><h5 align="center">Spotify Track</h5></div>
                                    </div>
                                    <div class="col-lg-6" id="successful-result-lastfm"></div>
                                    <div class="col-lg-6" id="successful-result-spotify"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="panel panel-danger">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Failures (Spotify Track Not Found)</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row results-header">
                                        <div class="col-lg-12"><h5 align="center">LastFm Track</h5></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            </div>

            <!--<form id='name'>-->
                <!--<p>Spotify Username</p>-->
