<div id="loggedin">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" id="panel-title">Logged in as </h3>
        </div>
        <div class="panel-body">
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-5">
                            <input type="text" class="form-control inputs" name="lastFmName" id="lastFmName"
                                   placeholder="LastFm Username" required>
                        </div>
                        <div class="col-lg-5">
                            <input type="text" class="form-control inputs" name="playlistName" id="playlistName"
                                   placeholder="New Playlist Name" required>
                        </div>
                        <div class="col-lg-2">
                            <button type="submit" class="btn btn-primary submit" id="run">Do it</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="chartType" value="loved" checked=""><span class="circle"></span><span class="check"></span>
                                Loved Tracks
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="chartType" value="3month"><span class="circle"></span><span class="check"></span>
                                3 Months
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="chartType" value="6month"><span class="circle"></span><span class="check"></span>
                                6 Months
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="chartType" value="12month"><span class="circle"></span><span class="check"></span>
                                12 Months
                            </label>
                        </div>
                    </div>
                </form>


            </div>
        </div>
        <div id="oauth">
        </div>
        <div id="lastfm"></div>
        <div id="spotify">
        </div>
    </div>
    <div id="results">
        <div class="row">
            <div class="col-lg-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-striped active" id="success-progress"
                         style="width: 0%"></div>
                    <div class="progress-bar progress-bar-warning" id="failure-progress" style="width: 0%"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-success results-pane">
                    <div class="panel-heading">
                        <h3 class="panel-title">Successfully Added</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row results-header">
                            <div class="col-lg-6"><h5 align="center">LastFm Track</h5></div>
                            <div class="col-lg-6"><h5 align="center">Spotify Track</h5></div>
                        </div>
                        <div class="col-lg-6" id="successful-result-lastfm"></div>
                        <div class="col-lg-6" id="successful-result-spotify"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-danger .results-pane">
                    <div class="panel-heading">
                        <h3 class="panel-title">Failures (Spotify Track Not Found)</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row results-header">
                            <div class="col-lg-12"><h5 align="center">LastFm Track</h5></div>
                        </div>
                        <div class="col-lg-12" id="fail-result-lastfm"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bargraph">

        </div>
    </div>
</div>
